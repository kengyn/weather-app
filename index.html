<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Check Weather</h1>
    <div class="search-container">
      <input type="text" placeholder="Enter location" />
      <button class="search"></button>
    </div>
    <div class="weather-box">
      <div class="top-left">
        <div class="temperature">65F</div>
        <div class="location-name">fart, tx</div>
        <div class="date">wednesday</div>
      </div>
      <div class="top-right">
        <img src="http://openweathermap.org/img/wn/04n@4x.png" alt="" />
        <div class="weather-description">broken clouds</div>
      </div>
      <div class="bottom">
        <button class="change-unit">C / F</button>
        <div class="stat-container">
          <p>feels like</p>
          <p class="stat">43</p>
        </div>
        <div class="stat-container">
          <p>high</p>
          <p class="stat">34</p>
        </div>
        <div class="stat-container">
          <p>low</p>
          <p class="stat">34</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
